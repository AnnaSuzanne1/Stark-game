<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <style>
        body {
            background: url(images/starkroom.jpg);
        }
    </style>

    <div class="timer">
        <div class="btnGroup">
            <span class="Btn" id="verifiBtn">
            </span>
            <span class="timer">
                <span id="counter"></span>
            </span>
        </div>
    </div>

    <img id="shield" class="image1" src="images/shield.png" alt="Captain America shield" onclick="firstClick()">
    <!-- https://www.textures4photoshop.com/tex/isolated-objects/captain-america-shield-png.aspx -->
    <img id="thor" class="image2" src="images/thor.png" alt="Thor" onclick="secondClick()">
    <!-- https://www.deviantart.com/dhv123/art/Thor-PNG-3-924192479 -->
    <img id="gauntlet" class="image3" src="images/gauntlet.png" alt="gauntlet" onclick="thirdClick()">
    <!-- https://www.pngmart.com/image/tag/the-infinity-gauntlet -->
    <img id="spiderman" class="image4" src="images/spiderman.png" alt="spiderman" onclick="fourthClick()">
    <!-- https://purepng.com/photo/27386/clipart-spiderman -->
    <div class="sterren">
        <img id="sterren3" src="images/sterren3.png" alt="Sterren">
        <img id="sterren2" src="images/sterren2.png" alt="Sterren">
        <img id="ster1" src="images/ster1.png" alt="Sterren">
    </div>

    <h1 id="welldone">Well done!</h1>
    <div class="buttons">
        <button onclick="window.location.reload()" id="again"> Try Again</button>
        <button id="next"><a href="level2.html"> Next Level</a></button>
    </div>

    <div class="voorwerpen">
        <p id="tekst1">Captain America shield</p>
        <p id="tekst2">Thor</p>
        <p id="tekst3">Infinity gauntlet</p>
        <p id="tekst4">Spiderman</p>
    </div>

    <script src="js/game.js"></script>
</body>

</html>
